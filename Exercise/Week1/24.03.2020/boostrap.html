<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap exercise</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<style>
		.row1{
			background-color: grey;
		}
		.row2{
			background-color: turquoise;
		}
	</style>
</head>
<body>
	<div>
		<h1 class="text-center ">Exercise 1 Boostrap</h1>
		<div class="container mt-3" style="border: 4px solid red">
			<div class="row row1">
				<div class="col-md-4" style="border: 2px solid black">.col-md-4</div>
				<div class="col-md-4" style="border: 2px solid black" >.col-md-4</div>
				<div class="col-md-4" style="border: 2px solid black">.col-md-4</div>
			</div>
			<div class="row row2">
				<div class="col-md-4" style="border: 2px solid black">.col-md-4</div>
				<div class="col-md-4" style="border: 2px solid black">.col-md-4</div>
				<div class="col-md-4" style="border: 2px solid black">.col-md-4</div>
			</div>
		</div>
		<div class="container mt-3" style="border: 4px solid red">
			<div class="row row1">
				<div class="col-md-3" style="border: 2px solid black">.col-md-3</div>
				<div class="col-md-3 offset-md-6" style="border: 2px solid black">.col-md-3</div>
			</div>
			<div class="row row2">
				<div class="col-md-3" style="border: 2px solid black">.col-md-3</div>
				<div class="col-md-3 offset-md-6" style="border: 2px solid black">.col-md-3</div>
			</div>
		</div>
		<div> 
			<div class="row row1">
				<div class="col-md-6" style="border: 2px solid black">.col-md-6</div>
				<div class="col-md-6" style="border: 2px solid black">.col-md-6</div>	
			</div>
			<div class="row row2">
				<div class="col-md-6" style="border: 2px solid black">.col-md-6</div>
				<div class="col-md-6" style="border: 2px solid black">.col-md-6</div>	
			</div>
		</div>
		<div class="container mt-3" style="border: 4px solid red">
			<div class="col-md-6" style="border: 2px solid black">.col-md-6</div>
				<div class="col-md-6" style="border: 2px solid black">.col-md-6</div>	
		</div>
		<div class="container mt-3" style="border: 4px solid red">
			<div class="row row1">
				<div class="col-sm-12 col-md-6 col-lg-4" style="border: 2px solid black">This is responsive</div>
				<div class="col-sm-12 col-md-6 col-lg-4" style="border: 2px solid black" >This is responsive</div>
				<div class="col-sm-12 col-md-6 col-lg-4" style="border: 2px solid black">This is responsive</div>	
			</div>
		</div>
		<p></p>
	</div>
	<div>
		<h1>Exercise 2</h1>
		<div class="alert alert-success" style="width: 30%">Success!</div>
		<div class="alert alert-info"style="width: 30%">Info!</div>
		<div class="alert alert-danger"style="width: 30%">Danger!</div>
		<div class="btn-group">
			<button class="btn btn-success" style="width: 20%">Success</button>
			<button class="btn btn-primary" style="width: 20%">Primary</button>
			<button class="btn btn-danger" style="width: 20%">Danger</button>
		</div>
		<div class="container">
			<h1 style="text-align: center;"> Form</h1>
			<form>
				<div class="form-group">
					<label>Name:</label>
					<input type="text" class="form-control" id="name" placeholder="enter your name" name="name">
				</div>
				<div class="form-group">
					<label>Last Name:</label>
					<input type="text" class="form-control" id="lastname" placeholder="Enter your last name" name="lastname">
				</div>
				<div class="form-group">
					<label>Phone Number:</label>
					<input type="number" class="form-control" id="phone" placeholder="enter your phone number" name="phone">
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="email" class="form-control" id="email" placeholder="enter your email" name="email">
				</div>
				<button type="submit" class="btn btn-info">Submit</button> 
			</form>
		</div>
	</div>

</body>
</html>
